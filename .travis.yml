# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.2
language: objective-c
before_install:
- gem install cocoapods # Since Travis is not always on latest version
script:
- set -o pipefail && xcodebuild -scheme "StoreKitUserInfo iOS" -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.2' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
